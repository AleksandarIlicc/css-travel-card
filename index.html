<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./app.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="circle">
            <img src="https://img.icons8.com/color/48/000000/world-map-continents.png" />
        </div>
        <div class="circle--two"></div>
        <div class="one">
            <p class="para para--main">Visit the most beautiful places...</p>
            <p class="para para--sub">...don't miss the call</p>
        </div>
        <div class="two">
            <div>
                <div class="call accept">
                    <div class="puls--1"></div>
                    <div class="puls--2"></div>
                    <i class="icon icon--accept ring-ring fas fa-phone"></i>
                </div>
                <p class="response">Accept</p>
            </div>
            <div>
                <div class="call decline">
                    <i class="icon icon--decline fas fa-phone"></i>
                </div>
                <p class="response">Decline</p>
            </div>
        </div>
    </div>

    <div class="modal">
        <div class="card">
            <figure class="card--img">
                <img src="./new-york-card.jpg" alt="new york">
            </figure>
            <div class="info"></div>
            <div class="info--container">
                <p>
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit gusto consequatur.
                </p>
            </div>
        </div>
    </div>

</body>

</html>
